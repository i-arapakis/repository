<div item-width="100%">
    <div class="row jumbotron text-center">
        <div class="col-sm-8">
            <h2>HP Smart Contact Administration Site</h2>
        </div>
        <div class="col-sm-2">
            <span class="username" *ngIf="loggedIn">Hi {{authUser.Name}}!</span>
        </div>
        <div class="col-sm-2">
            <button mat-button *ngIf="loggedIn" (click)="logout()">Logout</button>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
