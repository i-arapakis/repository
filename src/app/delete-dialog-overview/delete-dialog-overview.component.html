<form [formGroup]="form">
    <mat-toolbar>{{description}}</mat-toolbar>
    <mat-dialog-content>
      <mat-form-field>Are you sure you want to delete this mapping?</mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Close</button>
      <button class="mat-raised-button mat-primary" (click)="delete()">Delete</button>
    </mat-dialog-actions>
  </form>
